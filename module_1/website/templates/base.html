<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Page title block that can be overridden in child templates -->
  <title>{% block title %}Title{% endblock title %}</title>

  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Navigation bar (shared across pages) -->
  {% include("_navigation.html") %}

  <section>

    <header>
      <!-- Optional header block for custom page headers -->
      {% block header %}{% endblock header %}
    </header>

    <main>
      <!-- Main content block, default message shown if not overridden -->
      {% block content %}<p>No content.</p>{% endblock content %}
    </main>

  </section>

</body>

</html>
